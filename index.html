<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c6d10bb031.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="app">
      <app-header></app-header>

      <div class="responsive-layout">
        <aside class="left-aside">
          <p>This is the left aside.</p>
        </aside>

        <!-- posts.js will fill this -->
        <main id="posts-container"></main>

        <aside class="right-aside">
          <p>This is the right aside.</p>
        </aside>
      </div>

      <app-footer></app-footer>
    </div>

    <!-- IMPORTANT: script order -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts/headerFooter.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/posts.js" defer></script>
  </body>
</html>
