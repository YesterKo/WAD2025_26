<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loginstyle.css" />
        <script src="https://kit.fontawesome.com/c6d10bb031.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Header -->
        <header>
            <nav class="main-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./addPost.html">addPost</a></li>
                </ul>
                <img src="img/pfp1.jpg" alt="Profile Picture" width="40" height="40">
            </nav>
        </header>
    <!-- Login Box -->
    <div id="login-container">
        <section class="login-box">
            <div class="title">
                Welcome to PostIt
            </div>
            <div class="create-account">
                <a href="#">Create an account</a>
            </div>
            <p class="or">or</p>
            <p class="login-text">Please log in</p>
            <form action="./index.html" method="get">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Log in</button>
            </form>
            <div class="forget-password">
                <a href="#">Forget password</a>
            </div>
        </section>
    </div>
</body>
</html>
